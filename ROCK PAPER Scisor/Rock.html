<!DOCTYPE html>
<html>
    <head>
        <title>Rock paper sesior game</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="Rock.css">
    </head>
    <head>
    <section>
        <div class="score">
            <div class="play-score">
              <h2>player</h2>
               <p>0</p>                
            </div>
            <div class="computer-score">
              <h2>computer</h2>
             <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Rock | paper | scissor</h1>
            <button> lets play</button>
        </div>
        <div class="match unactive">
            <h2 class="winner">Chose an option</h2>
            <div class="hand" >
                <img src="./assets/paper.png" alt="" class="player-hand">
                <img src="./assets/paper.png" alt="" class="computer-hand">
            </div>
            <div class="option">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissor">scissor</button>
            </div>
        </div>

    </section>
    <script src="Rock.js"></script>
    </head>
</html>
