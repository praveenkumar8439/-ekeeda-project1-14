<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>GuessNumber</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <h1 class="head">Number guessing game</h1>
            <p class="para">Try and guess a random number between 1 and 100</p>
            <p class="para">You have 10 attempts to guess the right number</p>
        </div>
        <div id="wrapper">
            <form action="" class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField" >
            <input type="submit" id="sub" value="Submit Guess" class="guessSubmit">
            </form>
            <div class="resultPress">
                <p class="prev">Privious Guesses : <span class="guesses"></span> </p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="loworhi"></p>
            </div>
            

        </div>
        <script src="java.js"></script>
    </body>
</html>
