<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        
        <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
        <title>timer-PromoDonor</title>
       <link rel="stylesheet" href="timer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="head">
            <h1> <i class="fa-sharp fa-solid fa-arrow-right" style="color: #1d62d7;"></i> PomoDoro</h1>
            <hr>
        </div>
        <div id="pomodoro-app">
            <div id="container">
                <div class="main">
                <button id="work">Pomodoro</button> 
                <button id="shortBreak">Short Break</button>
                <button id="longBreak">Long Break</button>
                </div>
              <div id="timer">
                <div id="time">
                  <span id="minutes">25</span>
                  <span id="colon">:</span>
                  <span id="seconds">00</span>
                </div>
                <div id="filler"></div>
              </div>
          
              <div id="buttons">
                
                <button id="stop">Resat</button>
               
              </div>
            </div>
          </div> <br> <br> <br>
          <hr>
          <p> PomoDoro Web App. All right are reserved by Saxena</p>
    <script src="timer.js"></script>
    </body>
</html>
